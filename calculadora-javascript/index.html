<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <main>
            <div class="display-container" data-status="wait">
                <div class="display-rows">
                    <span data-js="auxiliar"></span>
                    <span data-js="operator"></span>
                </div>
                <div class="display-rows">
                    <span data-js="numero"></span>
                </div>
                <div class="display-rows">
                    <span data-js="msg">Menssagem TESTE!</span>
                </div>
            </div>
            <ul class="keyboard">
                <li type="link" data-value="future1" class="btn"><span>teste</span></li>
                <li type="link" data-value="future2" class="btn"></li>
                <li type="link" data-value="future3" class="btn"></li>
                <li type="link" data-value="future4" class="btn"></li>
                <li type="link" data-value="future5" class="btn"></li>
                <li type="link" data-value="future6" class="btn"></li>
                <li type="fun" data-value="Backspace" class="btn">C</li>
                <li type="fun" data-value="Delete" class="btn">CE</li>
                <!-- OPERATORS -->
                <li style="display: none" type="operator" data-value="**" class="btn">**</li>
                <li type="ope" data-value="+" class="btn">+</li>
                <li type="ope" data-value="-" class="btn">-</li>
                <li type="ope" data-value="/" class="btn">÷</li>
                <li type="ope" data-value="*" class="btn">x</li>
                <!-- NUMÉRICAS -->
                <li type="num" data-value="9" class="btn">9</li>
                <li type="num" data-value="8" class="btn">8</li>
                <li type="num" data-value="7" class="btn">7</li>
                <li type="num" data-value="6" class="btn">6</li>
                <li type="num" data-value="5" class="btn">5</li>
                <li type="num" data-value="4" class="btn">4</li>
                <li type="num" data-value="3" class="btn">3</li>
                <li type="num" data-value="2" class="btn">2</li>
                <li type="num" data-value="1" class="btn">1</li>
                <li type="num" data-value="0" class="btn">0</li>
                <li type="num" data-value="." class="btn">.</li>
                <li type="fun" data-value="Enter" class="btn">=</li>
            </ul>
        </main>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
